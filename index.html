    <title>TwitchTest</title>
    <style type="text/css">
        body {
            background-color: #000000;
            font-family: sans-serif;
            font-style: normal;
            font-variant: normal;
            font-weight: 100;
            letter-spacing: normal;
            position: absolute;
            overflow: hidden;
            /*Prevent Scroling*/
            z-index: 5;
            padding: 0px;
            margin: 0px;
            -webkit-font-smoothing: antialiased;
        }

        div.screen_size {
            width: 1920px;
            height: 1080px;
        }

        img.icon_top {
            width: 1.0%;
        }

        div.icon_top_label {
            width: auto;
            height: 15px;
            text-align: left;
            color: #FFFFFF;
            font-size: 20px;
            line-height: 10px;
            display: inline-block;
            font-weight: bold;
            vertical-align: middle;
            text-shadow: #000000 0px 0px 5.7px, #000000 0px 0px 5.7px, #000000 0px 0px 4px;
        }

        div.icon_center_label {
            width: auto;
            height: 18px;
            text-align: left;
            color: rgba(255, 255, 255, 0.5);
            font-size: 50px;
            line-height: 2px;
            display: inline-block;
            font-weight: bold;
            vertical-align: middle;
            padding-right: 1%;
            text-shadow: #000000 0px 0px 5.7px, #000000 0px 0px 5.7px, #000000 0px 0px 4px;
        }

        div.icon_center_focus {
            width: auto;
            height: 22px;
            text-align: left;
            color: #FFFFFF;
            font-size: 80px;
            line-height: 10px;
            display: inline-block;
            font-weight: bold;
            vertical-align: middle;
            margin-bottom: 3px;
            padding-right: 1%;
            text-shadow: #000000 0px 0px 5.7px, #000000 0px 0px 5.7px, #000000 0px 0px 4px;
        }

        td.stream_cell_small {
            padding: 7px;
            position: relative;
            width: 16.66%;
        }

        td.stream_cell {
            padding: 7px;
            position: relative;
            width: 33.33%;
        }

        img.stream_thumbnail {
            width: 100%;
        }

        img.stream_thumbnail_focused {
            outline: 7px outset #FFF;
            -webkit-box-shadow: 0px 0px 11px 6px rgba(255, 255, 255, .7), 0px 0px 11px 5px rgba(255, 195, 0, .6);
            width: 100%;
        }

        div.stream_text {
            position: absolute;
            left: 7px;
            bottom: 12px;
            right: 7px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2%;
        }

        div.stream_text_focused {
            position: absolute;
            left: 7px;
            bottom: 12px;
            right: 7px;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 2%;
        }

        div.stream_channel {
            -webkit-font-smoothing: antialiased;
            width: 100%;
            text-align: left;
            word-wrap: break-word;
            color: #FFFFFF;
            font-size: 188%;
            font-weight: bold;
            text-shadow: #000000 0px 0px 3.6px, #000000 0px 0px 3.6px, #000000 0px 0px 2.5px;
        }

        div.stream_channel_focused {
            -webkit-font-smoothing: antialiased;
            width: 100%;
            text-align: left;
            word-wrap: break-word;
            color: #000000;
            font-size: 188%;
            font-weight: bold;
            text-shadow: #FFFFFF 0px 0px 3.6px, #FFFFFF 0px 0px 3.6px, #FFFFFF 0px 0px 2.5px;
        }

        div.stream_info {
            -webkit-font-smoothing: antialiased;
            padding-top: 0.5%;
            width: 100%;
            text-align: left;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            color: #FFFFFF;
            font-size: 152%;
            font-weight: bold;
            text-shadow: #000000 0px 0px 3px, #000000 0px 0px 3px, #000000 0px 0px 2px;
        }

        div.stream_info_games {
            -webkit-font-smoothing: antialiased;
            padding-top: 0.5%;
            width: 100%;
            text-align: left;
            word-wrap: break-word;
            color: #FFFFFF;
            font-size: 152%;
            font-weight: bold;
            text-shadow: #000000 0px 0px 3px, #000000 0px 0px 3px, #000000 0px 0px 2px;
        }

        div.stream_info_focused {
            -webkit-font-smoothing: antialiased;
            padding-top: 0.5%;
            width: 100%;
            text-align: left;
            word-wrap: break-word;
            color: #000000;
            font-size: 152%;
            font-weight: bold;
            text-shadow: #FFFFFF 0px 0px 3px, #FFFFFF 0px 0px 3px, #FFFFFF 0px 0px 2px;
        }

        div.openchannel {
            width: 70%;
            margin-top: 23%;
            margin-left: 15%;
        }

        input.in_search {
            width: 100%;
            height: 100px;
            box-shadow: 0px 0px 29px rgba(0, 0, 0, 0.45);
            color: black;
            font-weight: bold;
            font-size: 200%;
            text-align: center;
            vertical-align: middle;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            border: 4px solid #FFFFFF;
            box-shadow: inset 0 0 0 4px #000000;
            padding: 4px;
        }

        div.button_search {
            width: 18%;
            height: 80px;
            line-height: 80px;
            border-radius: 15px;
            margin-top: 2%;
            margin-left: 10%;
            padding-top: 0.5%;
            box-shadow: 0px 0px 14px rgba(0, 0, 0, 0.45);
            color: #000000;
            font-weight: bold;
            font-size: 245%;
            text-align: center;
            vertical-align: middle;
            background-color: #AAAAAA;
            border: 4px solid #FFFFFF;
            box-shadow: inset 0 0 0 4px #000000;
            padding: 4px;
            display: inline-block;
            text-shadow: #FFFFFF 0px 0px 7.2px, #FFFFFF 0px 0px 7.2px, #FFFFFF 0px 0px 5px;
        }

        div.button_search_focused {
            width: 18%;
            height: 80px;
            line-height: 80px;
            border-radius: 15px;
            margin-top: 2%;
            margin-left: 10%;
            padding-top: 0.5%;
            box-shadow: 0px 0px 14px rgba(0, 0, 0, 0.45);
            color: #FFFFFF;
            font-weight: bold;
            font-size: 245%;
            text-align: center;
            vertical-align: middle;
            background-color: #454545;
            border: 4px solid #FFFFFF;
            box-shadow: inset 0 0 0 4px #000000;
            padding: 4px;
            display: inline-block;
            text-shadow: #000000 0px 0px 7.2px, #000000 0px 0px 7.2px, #000000 0px 0px 5px;
        }

        .strokedmini {
            color: #FFFFFF;
            text-shadow: #000000 0px 0px 7.2px, #000000 0px 0px 7.2px, #000000 0px 0px 5px;
        }

        .textblack {
            color: black;
            font-weight: bold;
            width: 52%;
            vertical-align: middle;
            text-align: center;
            display: inline-block;
        }

        .strokedextramini {
            color: #FFFFFF;
            text-shadow: #000000 0px 0px 5.7px, #000000 0px 0px 5.7px, #000000 0px 0px 4px;
        }

        .strokedbig {
            color: black;
            text-shadow: #000000 0px 0px 15px, #000000 0px 0px 15px, #000000 0px 0px 10px;
        }

        .sk-cube-grid {
            width: 200px;
            height: 200px;
            margin: 100px auto;
        }

        .sk-cube-grid .sk-cube {
            width: 30%;
            height: 30%;
            background-color: #333333;
            border: 1px solid #000000;
            float: left;
            animation: sk-cubeGridScaleDelay 1.8s infinite ease-in-out;
        }

        .sk-cube-grid .sk-cube1 {
            animation-delay: 0.2s;
        }

        .sk-cube-grid .sk-cube2 {
            animation-delay: 0.4s;
        }

        .sk-cube-grid .sk-cube3 {
            animation-delay: 0.6s;
        }

        .sk-cube-grid .sk-cube4 {
            animation-delay: 0.8s;
        }

        .sk-cube-grid .sk-cube5 {
            animation-delay: 1s;
        }

        .sk-cube-grid .sk-cube6 {
            animation-delay: 1.2s;
        }

        .sk-cube-grid .sk-cube7 {
            animation-delay: 1.4s;
        }

        .sk-cube-grid .sk-cube8 {
            animation-delay: 1.6s;
        }

        .sk-cube-grid .sk-cube9 {
            animation-delay: 1.8s;
        }

        .sk-cube-grid-small {
            width: 100px;
            height: 100px;
            margin: -45px auto;
        }

        .sk-cube-grid-small .sk-cube {
            width: 28%;
            height: 28%;
            background-color: #333333;
            border: 1px solid #929292;
            float: left;
            animation: sk-cubeGridScaleDelay 1.8s infinite ease-in-out;
        }

        .sk-cube-grid-small .sk-cube1 {
            animation-delay: 0.2s;
        }

        .sk-cube-grid-small .sk-cube2 {
            animation-delay: 0.4s;
        }

        .sk-cube-grid-small .sk-cube3 {
            animation-delay: 0.6s;
        }

        .sk-cube-grid-small .sk-cube4 {
            animation-delay: 0.8s;
        }

        .sk-cube-grid-small .sk-cube5 {
            animation-delay: 1s;
        }

        .sk-cube-grid-small .sk-cube6 {
            animation-delay: 1.2s;
        }

        .sk-cube-grid-small .sk-cube7 {
            animation-delay: 1.4s;
        }

        .sk-cube-grid-small .sk-cube8 {
            animation-delay: 1.6s;
        }

        .sk-cube-grid-small .sk-cube9 {
            animation-delay: 1.8s;
        }

        @keyframes sk-cubeGridScaleDelay {
            0%,
            100% {
                transform: scale3D(1, 1, 1);
            }
            50% {
                transform: scale3D(0, 0, 1);
            }
        }
    </style>
