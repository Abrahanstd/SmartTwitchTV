<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=1920" />
    <link rel="stylesheet" href="https://bhb27.github.io/smarttv-twitch/release/githubio/css/font-awesome.min.css">
    <title>Twitch</title>
    <style type="text/css">
        body {
            background-color: #000000;
            font-family: sans-serif;
            font-style: normal;
            font-variant: normal;
            font-weight: 100;
            letter-spacing: normal;
            position: absolute;
            overflow: hidden;
            /*Prevent Scroling*/
            z-index: 5;
            padding: 0;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        /*cssstart this is here so release_maker can work don't remove*/

        /*Do not add css comments on the same line as code, add it on a new line, TODO fix release maker to be able to do this*/

        div.screen_size,
        div.scroll_size {
            width: 1920px;
            height: 1080px;
        }

        div.scroll_size {
            position: fixed;
            z-index: 298;
            width: 1%;
            padding-left: 99%;
        }

        div.scroll {
            width: 10px;
            height: 50px;
            border: 2px solid #000000;
            border-radius: 15px;
            background-color: #000000;
            position: absolute;
            right: 2px;
            top: 100px;
        }

        div.icon_top_label {
            width: auto;
            height: 20px;
            text-align: left;
            color: #FFFFFF;
            font-size: 18px;
            font-weight: bold;
            vertical-align: middle;
            text-shadow: #000000 0 0 5.7px, #000000 0 0 5.7px, #000000 0 0 4px;
        }

        div.icon_center_label {
            max-width: 48%;
            height: 100%;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            color: #666666;
            display: inline-block;
            font-size: 55px;
            font-weight: bold;
            padding-right: 0.7%;
            text-shadow: 1px 0 0 #000000,
            1px -1px 0 #000000,
            1px 1px 0 #000000,
            0 1px 0 #000000,
            -1px 0 0 #000000,
            -1px 1px 0 #000000,
            -1px -1px 0 #000000,
            0 -1px 0 #000000,
            0 2px 0 #444444,
            0 3px 0 #333333,
            0 4px 0 #222222,
            0 6px 0 #000000,
            2px -1px 0 #000000,
            2px -2px 0 #000000,
            2px -3px 0 #000000,
            -2px -1px 0 #000000,
            -2px -2px 0 #000000,
            -2px -3px 0 #000000,
            2px 2px 0 #000000,
            2px 3px 0 #000000,
            2px 4px 0 #000000,
            2px 5px 0 #000000,
            2px 6px 0 #000000,
            -2px 2px 0 #000000,
            -2px 3px 0 #000000,
            -2px 4px 0 #000000,
            -2px 5px 0 #000000,
            -2px 6px 0 #000000;
        }

        div.icon_center_focus {
            color: #FFFFFF;
            font-size: 72px;
            text-shadow: 1px 0 0 #000000,
            1px -1px 0 #000000,
            1px 1px 0 #000000,
            0 1px 0 #000000,
            -1px 0 0 #000000,
            -1px 1px 0 #000000,
            -1px -1px 0 #000000,
            0 -1px 0 #000000,
            0 2px 0 #777777,
            0 3px 0 #666666,
            0 4px 0 #555555,
            0 6px 0 #000000,
            2px -1px 0 #000000,
            2px -2px 0 #000000,
            2px -3px 0 #000000,
            -2px -1px 0 #000000,
            -2px -2px 0 #000000,
            -2px -3px 0 #000000,
            2px 2px 0 #000000,
            2px 3px 0 #000000,
            2px 4px 0 #000000,
            2px 5px 0 #000000,
            2px 6px 0 #000000,
            -2px 2px 0 #000000,
            -2px 3px 0 #000000,
            -2px 4px 0 #000000,
            -2px 5px 0 #000000,
            -2px 6px 0 #000000;
        }

        td.stream_cell {
            padding: 6px;
            position: relative;
            width: 33.33%;
        }

        div.stream_thumbnail_fallow_game {
            margin-left: 25%;
            width: 50%;
            height: 0;
            padding-bottom: 7%;
            border-radius: 4px;
        }

        div.stream_thumbnail_video,
        div.stream_thumbnail_game,
        div.stream_thumbnail_channel {
            width: 100%;
            height: 0;
            position: relative;
            border-radius: 4px;
        }

        div.stream_thumbnail_video {
            /* height / width * 100% of Main.VideoSize*/
            padding-bottom: 56.25%;
        }

        div.stream_thumbnail_game {
            padding-bottom: 139.70%;
        }

        div.stream_thumbnail_channel {
            padding-bottom: 100%;
        }

        div.stream_thumbnail_focused {
            box-shadow: 0 0 0 4px #000000, 0 0 0 10px #FFFFFF;
        }

        img.stream_img {
            width: 100%;
            position: absolute;
            max-width: 100%;
            max-height: 100%;
            overflow: hidden;
            border-radius: 4px;
        }

        img.stream_img_fallow {
            height: 100%;
            position: absolute;
            right: 0;
        }

        img:not([src]) {
            display: none;
        }

        div.stream_text {
            position: absolute;
            bottom: 5px;
            right: 6px;
            left: 6px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1%;
        }

        div.stream_channel,
        div.stream_channel_fallow_game {
            width: 100%;
            text-align: left;
            word-wrap: break-word;
            color: #FFFFFF;
            font-size: 173%;
            font-weight: bold;
            text-shadow: #000000 0 0 3.6px, #000000 0 0 3.6px, #000000 0 0 2.5px;
        }

        div.stream_channel_fallow_game {
            text-align: center;
            height: 98%;
            padding-top: 1.5%;
            font-size: 168%;
        }

        div.stream_info,
        div.stream_info_user,
        div.stream_info_games {
            width: 100%;
            text-align: left;
            word-wrap: break-word;
            color: #FFFFFF;
            font-size: 168%;
            font-weight: bold;
            text-shadow: #000000 0 0 4px, #000000 0 0 4px, #000000 0 0 3px;
        }

        div.stream_info {
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            font-size: 135%;
        }

        div.stream_info_games {
            font-size: 135%;
        }

        div.imput_text_box {
            width: 70%;
            margin-top: 23%;
            margin-left: 15%;
        }

        input.input_class {
            width: 100%;
            height: 100px;
            box-shadow: 0 0 29px rgba(0, 0, 0, 0.45);
            color: black;
            font-weight: bold;
            font-size: 300%;
            text-align: center;
            vertical-align: middle;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            border: 4px solid #FFFFFF;
            box-shadow: inset 0 0 0 4px #000000;
            padding: 4px;
        }

        div.button_search {
            width: 18%;
            height: 80px;
            line-height: 80px;
            border-radius: 15px;
            margin-top: 2%;
            margin-left: 10%;
            padding-top: 0.5%;
            box-shadow: 0 0 14px rgba(0, 0, 0, 0.45);
            color: #000000;
            font-weight: bold;
            font-size: 245%;
            text-align: center;
            vertical-align: middle;
            background-color: #AAAAAA;
            border: 4px solid #AAAAAA;
            display: inline-block;
            text-shadow: #FFFFFF 0 0 7.2px, #FFFFFF 0 0 7.2px, #FFFFFF 0 0 5px;
        }

        div.button_search_focused {
            transition: 0.4s;
            padding-top: 0.5%;
            color: #FFFFFF;
            background-color: #454545;
            border: 4px solid #FFFFFF;
            text-shadow: #000000 0 0 7.2px, #000000 0 0 7.2px, #000000 0 0 5px;
        }

        .follower_header {
            width: 1890px;
            max-height: 250px;
            overflow: hidden;
            text-align: left;
            word-wrap: break-word;
            color: white;
            font-weight: 100;
            font-size: 140%;
            margin-bottom: 0;
            margin-top: -5.2px;
        }

        div.about_text_title {
            text-align: center;
            width: 100%;
            font-size: 140%;
            font-weight: bold;
        }

        div.about_text,
        div.exit_text,
        div.controls_text {
            display: inline-block;
            color: #FFFFFF;
            margin-left: 2%;
            margin-right: 2%;
            margin-top: 1%;
            margin-bottom: 1%;
            width: 96%;
            text-align: center;
            word-wrap: break-word;
            font-size: 175%;
            text-shadow: #000000 0 0 4px, #000000 0 0 4px, #000000 0 0 3px;
        }

        div.exit_text {
            margin-top: 2%;
            margin-bottom: 2%;
            width: 96%;
            font-size: 350%;
        }

        div.controls_text {
            font-size: 173%;
        }

        div.playsideinfo {
            float: right;
            padding-right: 0.5%;
            padding-top: 1.5%;
            color: #FFFFFF;
            font-size: 170%;
            font-weight: bold;
            text-shadow: #000000 0 0 5.7px, #000000 0 0 5.7px, #000000 0 0 4px;
        }


        div.playmaininfo {
            vertical-align: top;
            padding-left: 1%;
            padding-top: 1.5%;
            display: inline-block;
            width: 69%;
            font-size: 200%;
            color: #FFFFFF;
            word-wrap: break-word;
            text-shadow: #000000 0 0 7.2px, #000000 0 0 7.2px, #000000 0 0 5.5px;
        }

        div.playmulti {
            border-radius: 4px;
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.6);
        }

        div.playbottontext {
            vertical-align: middle;
            display: inline-block;
            font-size: 180%;
            font-weight: bold;
            margin-bottom: 6px;
        }

        div.up,
        div.down {
            border-left: 9px solid transparent;
            border-right: 9px solid transparent;
        }

        div.up {
            border-bottom: 12px solid white;
        }

        div.down {
            border-top: 12px solid white;
        }

        div.playbotton {
            display: inline-block;
            box-sizing: border-box;
            height: 43px;
            border-radius: 12px;
            vertical-align: middle;
            text-align: center;
            margin-right: 0.5%;
            border: 3.5px solid rgba(0, 0, 0, 0);
        }

        div.info_dialogs {
            position: fixed;
            z-index: 100;
            border-radius: 15px;
            border: 4px solid #FFFFFF;
            background-color: rgba(0, 0, 0, 0.90);
        }

        div.dialogs {
            position: fixed;
            text-align: center;
            width: 100%;
            font-weight: bold;
            color: #FFFFFF;
        }

        .strokicon {
            font-size: 210%;
            color: #FFFFFF;
            text-shadow: #000000 0 0 8.7px, #000000 0 0 8.7px, #000000 0 0 7px;
        }

        .strokedextramini {
            color: #FFFFFF;
            text-shadow: #000000 0 0 5.7px, #000000 0 0 5.7px, #000000 0 0 4px;
        }

        .strokedbig {
            text-shadow: #000000 0 0 15px, #000000 0 0 15px, #000000 0 0 10px;
        }

        .strokeloading {
            text-shadow: #545454 0 0 17px, #545454 0 0 14px, #545454 0 0 11px;
        }

        table.streams_tables {
            width: 99%;
            padding-top: 3.8%;
            padding-left: 5px;
            border: 0;
            table-layout: fixed;
        }

        div.counter_class {
            width: 100%;
            text-align: left;
            word-wrap: break-word;
            color: #FFFFFF;
            font-size: 152%;
            font-weight: bold;
            text-shadow: #000000 0 0 3px, #000000 0 0 3px, #000000 0 0 2px;
        }

        div.dialog_exit {
            position: fixed;
            z-index: 100;
            border-radius: 15px;
            border: 4px solid #FFFFFF;
            width: 60%;
            margin-top: 16%;
            margin-left: 20%;
            background-color: #000000;
        }

        div.chat_container {
            z-index: 2;
            border-radius: 5px;
            left: 75.3%;
            top: 51.5%;
            position: fixed;
            width: 24.7%;
            height: 48%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transition: 0.5s;
        }

        div.topbar {
            z-index: 99;
            position: fixed;
            width: 100%;
            height: 9%;
            background: linear-gradient(to bottom, black, rgba(0, 0, 0, 0.20));
        }

        div.controls_div {
            float: left;
            padding-left: 1%;
            padding-top: 0.5%;
        }

        div.twitchicon {
            float: right;
            padding-right: 0.5%;
            padding-top: 0.5%;
            width: 9.5%;
        }

        .hide {
            display: none;
        }

        div.dialog_end_icons {
            vertical-align: top;
            display: inline-block;
            padding-top: 1%;
            padding-bottom: 1%;
            padding-right: 1%;
            padding-left: 1%;
            width: 20%;
            border-radius: 15px;
        }

        /*cssend this is here so release_maker can work don't remove*/
    </style>

 transition: 0.4s;">

                </div>
            </div>
            <div style="z-order:-100; position: absolute; bottom: 0; width: 100%; height: 53px; background: linear-gradient(to top, black, rgba(0, 0, 0, 0.040)); text-align: center;">
                <div id="scene2_search" class="playbotton" style="z-order:6; width: 11%;">
                    <div id="ic_search" style="vertical-align: middle; display: inline-block">
                        <i class="icon-search strokicon"></i>
                    </div>
                    <div id="scene2_search_text" class="strokedextramini playbottontext"></div>
                </div>
                <div id="scene2_channel" class="playbotton" style="z-order:5; width: 18%;">
                    <div id="channel_icon" style="vertical-align: middle; display: inline-block">
                        <i class="icon-filmstrip strokicon"></i>
                    </div>
                    <div id="scene2_channel_text" class="strokedextramini playbottontext"></div>
                </div>
                <div id="scene2_game" class="playbotton" style="z-order:5; width: 17%;">
                    <div id="game_icon" style="vertical-align: middle; display: inline-block; overflow: hidden; max-height: 43px;">
                        <div style="display:flex; font-size: 120%; transform: translate(0,-10%);">
                            <i class="icon-gamepad strokicon"></i>
                        </div>
                    </div>
                    <div id="scene2_game_text" class="strokedextramini playbottontext"></div>
                </div>
                <div id="scene2_heart" class="playbotton" style="z-order:3; width: 15%;">
                    <div id="fallow_heart" style="vertical-align: middle; display: inline-block">
                        <i class="icon-heart-o strokicon"></i>
                    </div>
                    <div id="fallow_text" class="strokedextramini playbottontext"></div>
                </div>
                <div id="scene2_quality" class="playbotton" style="z-order:2; width: 28%;">
                    <div id="quality_video" style="vertical-align: middle; display: inline-block">
                        <i class="icon-videocamera strokicon"></i>
                    </div>
                    <div id="quality_arrows" style="height: auto; display: inline-block;">&nbsp;
                        <div style="display: inline-block;">
                            <div id="quality_arrow_up" class="up"></div>
                            <div id="quality_arrow_down" class="down"></div>
                        </div>&nbsp;&nbsp;
                    </div>
                    <div id="quality_name" class="strokedextramini playmulti" style="font-size: 175%; width: 80%;"></div>
                </div>
                <div id="scene2_open_vod" class="playbotton" style="z-order:4; width: 16%; margin-right: 0;">
                    <div id="open_vod_icon" style="vertical-align: middle; display: inline-block">
                        <div style="display:flex; font-size: 87%;">
                            <i class="icon-play strokicon"></i>
                        </div>
                    </div>
                    <div id="open_vod_text" class="strokedextramini playbottontext"></div>
                </div>
            </div>
        </div>
        <div id="scene2_dialogs" style="display:flex; position: absolute; width: 100%; height : 50%; z-index: 2;">
            <div id="dialog_end_stream" class="dialogs hide" style="z-index:4; font-size: 250%; height: 100%; background-color: rgba(0, 0, 0, 0.8);">
                <div id="dialog_end_stream_text" class="strokedbig" style="margin-top: 25%; font-size: 165%; padding-bottom: 2%;">
                </div>
                <div id="dialog_end_replay" class="dialog_end_icons">
                    <i class="icon-refresh strokicon" style="font-size: 250%;"></i>
                    <div id="dialog_end_replay_text" class="strokedbig"></div>
                </div>
                <div id="dialog_end_vod" class="dialog_end_icons">
                    <i class="icon-play strokicon" style="font-size: 250%;"></i>
                    <div id="dialog_end_vod_text" class="strokedbig"></div>
                </div>
                <div id="dialog_end_channel" class="dialog_end_icons">
                    <i class="icon-filmstrip strokicon" style="font-size: 250%;"></i>
                    <div id="dialog_end_channel_text" class="strokedbig"></div>
                </div>
                <div id="dialog_end_game" class="dialog_end_icons">
                    <i class="icon-gamepad strokicon" style="font-size: 250%;"></i>
                    <div id="dialog_end_game_text" class="strokedbig"></div>
                </div>
            </div>
            <div id="dialog_controls_play" class="info_dialogs hide" style="width: 98%; margin-left: 1%;">
                <div id="dialog_controls_play_text" class="controls_text"></div>
            </div>
            <div id="play_dialog_simple_pause" class="dialogs hide" style="z-index:5; margin-top: 31%; ">
                <i class="strokedbig icon-pause" style="color: #FFFFFF; font-size: 850%;"></i>
            </div>
            <div id="play_dialog_exit" class="dialogs hide" style="z-index:6; margin-top: 21%;">
                <div id="play_dialog_exit_text" class="strokedbig" style="font-size: 350%;"></div>
            </div>
            <div id="dialog_warning_play" class="dialogs hide" style="z-index:7; margin-top: 17%;">
                <div id="dialog_warning_play_text" class="strokedbig" style="font-size: 350%;"></div>
            </div>
            <div id="dialog_buffer_play" class="dialogs hide" style="z-index:98; margin-top: 28%;">
                <div id="dialog_buffer_play_text" class="strokedbig" style="font-size: 400%;"></div>
            </div>
        </div>
        <object id="av-player" type="application/avplayer" style="width:100%; height:100%; position: absolute;"></object>
    </div>
    <!-- bodyend this is here so release_maker can work don't remove-->
</body>

</html>
