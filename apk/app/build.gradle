apply from: '../versions.gradle'
apply plugin: 'com.android.application'

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools

    defaultConfig {
        applicationId "com.fgl27.twitch"
        minSdkVersion versions.minSdk
        targetSdkVersion versions.maxSdk
        versionCode versions.publishVersionCode
        versionName versions.publishVersion
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dexOptions {
        preDexLibraries = true
    }
    lintOptions {
        abortOnError false
        disable 'SetJavaScriptEnabled', //To run webview and load js file
                'GoogleAppIndexingWarning', //GoogleAppIndexingWarning: Missing support for Firebase App Indexing
                'IconMissingDensityFolder', //IconMissingDensityFolder: Missing density folder
                'IconLauncherShape' //IconLauncherShape: Looks better the way it's
    }
    productFlavors {
    }
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api 'com.android.support:leanback-v17:' + versions.supportLib
    implementation 'com.google.android.exoplayer:exoplayer:' + versions.exoplayer
    implementation 'com.google.android.exoplayer:exoplayer-core:' + versions.exoplayer
    implementation 'com.google.android.exoplayer:exoplayer-dash:' + versions.exoplayer
    implementation 'com.google.android.exoplayer:exoplayer-ui:' + versions.exoplayer
    implementation 'com.wang.avi:library:' + versions.wang
}
